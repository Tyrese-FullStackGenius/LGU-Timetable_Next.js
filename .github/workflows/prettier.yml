name: Prettier
on:
    push:
        branches:
            - master
            - production

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npx prettier ./src --write
      - run: echo code become more prettier...
      